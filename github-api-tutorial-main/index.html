<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API do GitHub</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <section class="d-flex justify-content-center" > 
        <h3 class="text-center pt-5">GitHub API</h3>
        <figure class="pt-4">
            <img src="https://i.pinimg.com/originals/05/bf/b1/05bfb13dbad7c8f3815c723d4c0c34be.gif" style="height: 50px; width: 100px">
        </figure>
    </section>
    
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 500px">
        <section class="w-100">
            <input id="usernameInput" class="form-control mb-3 w-100" type="text" name="username" placeholder="GitHub Username">

            <select id="repositoriesDropdown" class="form-control mb-3 w-100" name="repositories">
                <option value="">repostorios</option>
            </select>

            <input type="submit" class="btn btn-primary w-100" value="Submit">
        </section>
    </form>

    <ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px"></ul>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
